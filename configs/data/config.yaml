overview_summary: |
  A Câmara dos Deputados é uma das casas do Poder Legislativo brasileiro, localizada em Brasília, no Distrito Federal. Composta por 513 deputados federais eleitos pelo sistema proporcional, representa os cidadãos brasileiros e tem como principais funções elaborar leis, fiscalizar e controlar os atos do Poder Executivo, além de aprovar o orçamento federal.

  Os deputados são eleitos a cada quatro anos, com representação proporcional à população de cada estado. Cada unidade federativa possui um número mínimo e máximo de representantes, garantindo que estados menos populosos também tenham representatividade no Congresso Nacional. Na Câmara, os parlamentares debatem projetos de lei, propostas de emenda constitucional e realizam investigações por meio de comissões parlamentares, exercendo um papel fundamental no sistema democrático brasileiro.